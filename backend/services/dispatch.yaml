dispatch:
  # Default service serves the typical web resources and all static resources.
  - url: "catalog.loadgenerator.<domain>/catalog"
    service: "catalog"
  - url: "users.loadgenerator.<domain>/users"
    service: "users"
  - url: "loyalty.loadgenerator.<domain>/loyalty"
    service: "loyalty"
  - url: "recommendation.loadgenerator.<domain>/recommendation"
    service: "recommendation"
  - url: "checkout.loadgenerator.<domain>/checkout"
    service: "checkout"